<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="parasol.js"></script>
        <script src="config.js"></script>
        <script src="script.js"></script>

        <title>Da fridge</title>
    </head>
    <body onload="init();">
        <div id="dainput" class="dainput">
            <h1>
                <a href="index.html">
                    Da fridge research
                    <img src="logo.png">
                </a>
            </h1>
            <input id="search-input" type="text" placeholder="search" autofocus="autofocus">
         </div>

         <div class="left">
             <div>
                 <input type="checkbox" id="cfg-history"> History
                 <div id="history">
                 </div>
             </div>
             <div id="pub">
                 eyh tony!
             </div>
         </div>

         <div id="content">
            <div style="text-align:right; padding-right: 1em">
                <input id="filter-input" type="text" placeholder="filter">
            </div>
             <div id="list">
             </div>
         </div>

        <div class="footer">
            <span id="stats"></span>
            - we are a search engine
        </div>



        <div style="display:none">
            <div id="list-item" class="item" inherits="name=name">
                <div class="stats">
                    <span inherits="seeders"></span><br>
                    <span inherits="leechers"></span>
                </div>
                <div>
                    <div>
                        <a class="name" inherits="name,magnet=href"></a>
                    </div>
                    <div class="note" inherits="magnet=magnet,note=note,noted=noted">
                          <a onclick="ui.noteClick(this, false)">&#9785;</a>
                          <a onclick="ui.noteClick(this, true)">&#9786;</a>
                          <span style="color:orange;">&#9734;</span>
                          <span style="color:orange;">&#9734;</span>
                          <span style="color:orange;">&#9734;</span>
                          <span style="color:orange;">&#9734;</span>
                          <span style="color:orange;">&#9734;</span>
                          <span>&#9734;</span>
                          <span>&#9734;</span>
                          <span>&#9734;</span>
                          <span>&#9734;</span>
                          <span>&#9734;</span>
                    </div>
                    <div class="sources" inherits="sources"></div>
                </div>
            </div>

            <div id="history-item" class="history-item">
                <a inherits="query"></a>
            </div>
        </div>
    </body>
</html>
